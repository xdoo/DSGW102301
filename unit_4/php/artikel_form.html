<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artikel hinzufügen</title>
</head>
<body>
<h1>Neuen Artikel hinzufügen</h1>
<form action="mysqli.php" method="post">

  <label for="artikelname">Artikelname:</label>
  <input type="text" id="artikelname" name="artikelname" required><br><br>

  <label for="artikelnummer">Artikelnummer:</label>
  <input type="text" id="artikelnummer" name="artikelnummer" required><br><br>

  <label for="bestand">Bestand:</label>
  <input type="number" id="bestand" name="bestand" required><br><br>

  <button type="submit">Speichern</button>
</form>
</body>
</html>
